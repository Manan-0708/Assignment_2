<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label>Pregnancies:</label><input type="number" name="Pregnancies" required><br>
            <label>Glucose:</label><input type="number" name="Glucose" required><br>
            <label>BloodPressure:</label><input type="number" name="BloodPressure" required><br>
            <label>SkinThickness:</label><input type="number" name="SkinThickness" required><br>
            <label>Insulin:</label><input type="number" name="Insulin" required><br>
            <label>BMI:</label><input type="number" name="BMI" step="0.1" required><br>
            <label>DiabetesPedigreeFunction:</label><input type="number" name="DiabetesPedigreeFunction" step="0.001" required><br>
            <label>Age:</label><input type="number" name="Age" required><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
